{% extends "layout.html" %}
{% block body %} 
<div class="container" style="height:100vh; display:block; margin-top:0; padding-top: 5%; padding-bottom:5%">
    <div class="row h-100" style='text-align: center; display:block;'>
        <div class="col-sm-6 col-md-offset-6 mx-auto my-auto">
            <h1> All publicly viewable images from all users! 
                <a href ="/">
                    <button type="input" formmethod="post" formaction="/" class="btn btn-outline-info">Go back</button>
                </a>
            </h1> 
        </div>
        <div class="row" style='text-align: center;'>
            {% if filenames %}
                {% for filename in filenames %}
                    <div class="col-sm-4" style="overflow-wrap: break-word; word-wrap: break-word; hyphens: auto;">
                        <img src="{{ 'static/downloads/' + filename}}" style="max-width: 100%; max-height: auto;">
                        {{filename}}
                        <br>
                    </div>
                {% endfor %}
            {% endif %}
            </div>
        </div>

	</div>
	
</div>
{% endblock %}
