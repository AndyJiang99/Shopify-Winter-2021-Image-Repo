{% extends "dashboard.html" %}
{% block uploadedimages %} 
	<div class="row" style='text-align: center;'>
		{% if filenames %}
            {% for filename in filenames %}
                <div class="col-sm-4" style="overflow-wrap: break-word; word-wrap: break-word; hyphens: auto;">
                    <img src="{{ url_for('display_image', filename=filename) }}" style="max-width: 100%; max-height: auto;">
                    {{filename}}
                    <br>
                </div>
            {% endfor %}
		{% endif %}
		</div>
    </div>
{% endblock %}
